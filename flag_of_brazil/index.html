<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag of Brazil</title>
</head>

<body style="background-color: #000;">
    <canvas width="600" height="400"
        style="display: flex; margin-left: auto; margin-right: auto; margin-top: 200px;"></canvas>

    <script>
        var screen = document.querySelector('canvas');
        var drawer = screen.getContext('2d');

        drawer.fillStyle = '#008746';
        drawer.fillRect(0, 0, 600, 400);

        drawer.fillStyle = '#FFD427';
        drawer.beginPath();
        drawer.moveTo(50, 200);
        drawer.lineTo(300, 40);
        drawer.lineTo(550, 200);
        drawer.lineTo(300, 360);
        drawer.lineTo(50, 200);
        drawer.fill();

        drawer.fillStyle = '#0E008C';
        drawer.beginPath();
        drawer.arc(300, 200, 108, 0, 2 * 3.14);
        drawer.fill();
    </script>

</body>

</html>
